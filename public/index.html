<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Speak like Alberto2, the free Alberto2 to Italian translation tool">
<meta name="keywords" content="speak,like,alberto,alberto2,translation,fun">
<meta name="author" content="markomannux">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css" type="text/css" media="screen, projection">
<script src="lib/jquery-1.7.1.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/jquery.tmpl.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/spine.js"></script>
<script src="lib/list.js"></script>
<script id="quoteTemplate" type="text/x-jquery-tmpl">
    {{if $item.currentQuote}}
    <p id="quote" class="${displaying}">${$item.currentQuote}</p>
    <a href="https://twitter.com/intent/tweet?button_hashtag=AlbertoDixit&text=${encodeURI(albertese)}" id="twitter-button" class="action-button" target="Tweet!!"><img alt="Twitter" title="Twitter" src="img/twitter_24.png" width="24px"/></a>

    <a href="http://translate.google.it/#it/en/${encodeURI(albertese)}" id="translate-button" class="action-button" target="Translate!!"><img alt="Translate" title="Translate" src="img/translate_24.png" width="24px"/></a>

      {{if displaying == 'albertese'}}
      <a href="#" id="italian-button" class="action-button left" target="What the hell..."><img alt="Italian" title="Italian" src="img/italian.png" width="24px"/></a>
      {{else}}
        
      <a href="#" id="italian-button" class="action-button left" target="What the hell..."><img alt="Italian" title="Albertese" src="img/alberto_icon.png" width="24px"/></a>
      {{/if}}
    {{else}}
    ${$item.albertese}
    <p>Try me! Click here!</p>
    {{/if}}
</script>

<script id="versionTemplate" type="text/x-jquery-tmpl">
  {{if version}}
  <p>version ${version}</p>
  {{else}}
  <p>version n/a</p>
  {{/if}}
</script>

<script id="sentencesTemplate" type="text/x-jquery-tmpl">
  <li class="sentence">
    <span>${albertese}</span>
  </li>
</script>

<script src="js/model/sentence.js" type="text/javascript"></script>
<script src="js/model/metadata.js" type="text/javascript"></script>
<script src="js/controllers/balloon.js" type="text/javascript"></script>
<script src="js/controllers/konami.js" type="text/javascript"></script>
<script src="js/controllers/history.js" type="text/javascript"></script>
<script src="js/controllers/sla2.js" type="text/javascript"></script>
<script src="js/application.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function(){
	$("#spinner").bind("ajaxSend", function() {
		$(this).show(500);
	}).bind("ajaxStop", function() {
		$(this).hide();
	}).bind("ajaxError", function() {
		$(this).hide();
	});
});
</script>

<meta charset=utf-8 />
<title>Speak like Alberto2</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <div id="face"></div>
          <div id="verygood"></div>
          <div id="logo"></div>
          <button id="history-button" type="button" class="btn" data-toggle="collapse" data-target="#history" style="display:none;" title="History">
            <i class="icon-th-list"></i>
          </button>
        </div> 
      </div> 
      <hr/>

      <div class="row">
        <div class="span10 offset2">
          <div id="history" class="accordion-body collapse">
            <ul id="sentences">
            </ul>
            <hr/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="span4 colborder quote">
          <p>"We just found the holy grail"</p>
        </div> 
        <div class="span4 colborder quote">
          <p>"C'est indispensable, même si n'est pas en français"</p>
        </div> 
        <div class="span4 last quote">
          <p>"Amàru cu u porcu no 'mmazza, a li travi soi non mpicca sarzizza"</p>
        </div> 
      </div> 

      <div class="row">
        <div class="span4 quote">
          <img src="img/nytlogo.gif" width="250"/>
        </div> 
        <div class="span4 quote">
          <img src="img/le_monde_logo.png" width="150"/>
        </div> 
        <div class="span4 quote">
          <img src="img/gazzetta-del-sud.jpg" width="250"/>
        </div> 
      </div> 
      <hr/>
      
      <div class="row">
        <div class="span12 footer" >
          <div id="version-holder"></div> 
        </div>
      </div> 
      <blockquote id="balloon" class="example-obtuse">
      </blockquote>
    </div> 
    <div id="spinner" class="spinner" style="">
      <img id="img-spinner" src="img/spinner.gif" alt="Loading"/>
    </div>
</body>
</html>
