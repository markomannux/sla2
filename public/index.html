<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/blueprint/screen.css" type="text/css" media="screen, projection">
<link rel="stylesheet" href="css/blueprint/print.css" type="text/css" media="print">

<script src="lib/jquery.tmpl.min.js" type="text/javascript" charset="utf-8"></script>
<script src="lib/spine.js"></script>
<script src="lib/list.js"></script>
<script id="quoteTemplate" type="text/x-jquery-tmpl">
    {{if $item.currentQuote}}
    <p id="quote" class="${displaying}">${$item.currentQuote}</p>
    <a href="https://twitter.com/intent/tweet?button_hashtag=AlbertoDixit&text=${encodeURI(albertese)}" id="twitter-button" class="action-button" target="Tweet!!"><img alt="Twitter" title="Twitter" src="img/twitter.png" width="16px"/></a>

    <a href="http://translate.google.it/#it/en/${encodeURI(albertese)}" id="translate-button" class="action-button" target="Translate!!"><img alt="Translate" title="Translate" src="img/translate.png" width="16px"/></a>

      {{if displaying == 'albertese'}}
      <a href="#" id="italian-button" class="action-button left" target="What the hell..."><img alt="Italian" title="Italian" src="img/italian.png" width="16px"/></a>
      {{else}}
        
      <a href="#" id="italian-button" class="action-button left" target="What the hell..."><img alt="Italian" title="Albertese" src="img/alberto_icon.png" width="16px"/></a>
      {{/if}}
    {{else}}
    ${$item.albertese}
    <p>Try me! Click here!</p>
    {{/if}}
</script>

<script id="versionTemplate" type="text/x-jquery-tmpl">
  {{if version}}
  <p>version ${version}</p>
  {{else}}
  <p>version n/a</p>
  {{/if}}
</script>

<script id="sentencesTemplate" type="text/x-jquery-tmpl">
  <li class="sentence">
    <span>${albertese}</span>
  </li>
</script>

<script src="js/model/sentence.js" type="text/javascript"></script>
<script src="js/model/metadata.js" type="text/javascript"></script>
<script src="js/controllers/konami.js" type="text/javascript"></script>
<script src="js/controllers/sentencebar.js" type="text/javascript"></script>
<script src="js/controllers/sla2.js" type="text/javascript"></script>
<script src="js/application.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function(){
	$("#spinner").bind("ajaxSend", function() {
		$(this).show(500);
	}).bind("ajaxStop", function() {
		$(this).hide();
	}).bind("ajaxError", function() {
		$(this).hide();
	});
});
</script>

<meta charset=utf-8 />
<title>Speak like Alberto2</title>
</head>
<body>
  <div class="container">

      <div id="logo" class="push-2"></div>
    </div> 
    <div class="span-23 last">

    </div>

      <img src="img/gazzetta-del-sud.jpg" width="250"/>

    </div>
